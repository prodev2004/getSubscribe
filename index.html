<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Subscribe Button</title>
</head>
<body>
    <div class="container">
        <button class="big-btn">Subscribe</button>
        <div class="form-group">
            <input type="email" placeholder="Type your email...">
            <button class="small-btn">Subscribe</button>
        </div>
    </div>

    <script>
        const btns = document.querySelectorAll('button');
        const form_group = document.querySelector('.form-group');

        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                form_group.classList.toggle('show-form-group');
                btns[0].classList.toggle('remove-big-btn');
            })
        })
    </script>
</body>
</html>
